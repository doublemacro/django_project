{% extends "base.html" %}

{% block title %} All users {% endblock %}

{% block content %}

    <h2>All users on the platform:</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'books_by_user' user.id %}" >{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
